language: node_js
cache: yarn
node_js:
- '7'
- '6'
- '5'
- '4'
script:
- if [[ "$TRAVIS_JOB_NUMBER" == *.1 ]]; then npm test && npm run coverage; else npm run testonly; fi

jobs:
  include:
    - stage: npm release
      node_js: '7'
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        skip_cleanup: true
        email: dirkjanrutten@gmail.com
        api_key:
          secure: ""
        on:
          tags: true
          branch: master